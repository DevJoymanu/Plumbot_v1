<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>{% block title %}Plumbing Appointments{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --secondary: #6b7280;
            --success: #10b981;
            --danger: #dc2626;
            --warning: #f59e0b;
            --light: #f8f9fa;
            --dark: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px 15px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 8px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }

        /* Card Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 300px), 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }

        .card h2 {
            color: var(--dark);
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Stats Cards */
        .stat-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            text-align: center;
            padding: 25px 15px;
        }

        .stat-number {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            opacity: 0.9;
        }

        /* Appointment Items */
        .appointment-list {
            max-height: 50vh;
            overflow-y: auto;
            padding-right: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .appointment-item {
            background: var(--light);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 4px solid var(--primary);
            transition: all 0.2s ease;
        }

        .appointment-item:active {
            transform: scale(0.98);
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .appointment-name {
            font-weight: 600;
            color: var(--dark);
            font-size: clamp(1rem, 4vw, 1.1rem);
            flex: 1;
            min-width: 60%;
        }

        .appointment-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-confirmed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        .appointment-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            margin-top: 8px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--secondary);
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .detail-item i {
            font-size: 0.9em;
            min-width: 16px;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-align: center;
            -webkit-user-select: none;
            user-select: none;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-sm {
            padding: 8px 14px;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-warning {
            background: var(--warning);
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: var(--secondary);
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--dark);
            font-size: clamp(0.9rem, 3.5vw, 1rem);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            transition: border-color 0.2s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Alerts */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left-color: var(--success);
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left-color: var(--danger);
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left-color: var(--primary);
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        @media (min-width: 768px) {
            .navbar {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .navbar-brand {
            color: white;
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar-nav {
            display: flex;
            gap: 10px;
            list-style: none;
            flex-wrap: wrap;
            justify-content: center;
        }

        .navbar-nav a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .navbar-nav a:active {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Progress Bar */
        .progress-bar {
            background: #e5e7eb;
            border-radius: 8px;
            height: 6px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            height: 100%;
            transition: width 0.3s ease;
        }

        /* Conversation History */
        .conversation-history {
            max-height: 40vh;
            overflow-y: auto;
            background: var(--light);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 8px;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
        }

        .message.user {
            background: #e3f2fd;
            margin-right: 10px;
        }

        .message.assistant {
            background: #f3e5f5;
            margin-left: 10px;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 4px;
            color: var(--dark);
            display: flex;
            justify-content: space-between;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 15px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 10px 15px;
            border-bottom: 2px solid transparent;
            text-decoration: none;
            color: var(--secondary);
            font-weight: 600;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            white-space: nowrap;
        }

        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }

        /* Test Results */
        .test-result {
            margin-bottom: 15px;
            padding: 12px;
            background: var(--light);
            border-radius: 8px;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
        }

        .badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .bg-success {
            background: #d1fae5;
            color: #065f46;
        }

        .bg-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .text-success {
            color: var(--success);
        }

        .text-warning {
            color: var(--warning);
        }

        .text-danger {
            color: var(--danger);
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .text-muted {
            color: var(--secondary);
            font-size: 0.85em;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 15px 10px;
            }

            .card {
                padding: 15px;
            }

            .appointment-details {
                grid-template-columns: 1fr;
                gap: 6px;
            }

            .actions {
                gap: 6px;
            }

            .btn {
                padding: 8px 14px;
                flex: 1 1 auto;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .navbar-nav {
                gap: 6px;
            }

            .navbar-nav a {
                padding: 6px 8px;
            }

            .appointment-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .appointment-status {
                align-self: flex-start;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <a href="{% url 'dashboard' %}" class="navbar-brand">
                <i class="fas fa-wrench"></i> Plumbing Admin
            </a>
            <ul class="navbar-nav">
                <li><a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> <span
                            class="nav-text">Dashboard</span></a></li>
                <li><a href="{% url 'appointments_list' %}"><i class="fas fa-calendar-alt"></i> <span
                            class="nav-text">Appointments</span></a></li>
                <li><a href="{% url 'followup_dashboard' %}"><i class="fas fa-calendar-alt"></i> <span
                            class="nav-text">Follow Ups</span></a></li>
                            <li><a href="{% url 'job_appointments_list' %}"><i class="fas fa-hard-hat"></i> <span
                            class="nav-text">Job appointments</span></a></li>
                <li><a href="{% url 'quotation_templates_list' %}"><i class="fas fa-file-invoice"></i> <span
                            class="nav-text">Templates</span></a></li>

             <!--   <li><a href="{% url 'calendar' %}"><i class="fas fa-calendar"></i> <span class="nav-text">Calendar</span></a></li>-->

            </ul>
        </nav>

        {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}error{% else %}{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}

        {% block content %}{% endblock %}
    </div>

    <script>
        // Better touch feedback
        document.addEventListener('DOMContentLoaded', function () {
            // Add active state to buttons
            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('touchstart', function () {
                    this.classList.add('active');
                });

                btn.addEventListener('touchend', function () {
                    this.classList.remove('active');
                });
            });

            // Prevent zoom on form inputs on mobile
            document.querySelectorAll('input, select, textarea').forEach(input => {
                input.addEventListener('touchstart', function (e) {
                    if (window.innerWidth <= 768) {
                        this.style.fontSize = '16px';
                    }
                });
            });

            // Better scrolling for iOS
            document.querySelectorAll('.appointment-list, .conversation-history').forEach(el => {
                el.style.webkitOverflowScrolling = 'touch';
            });

            // Hide navbar text on small screens
            function handleNavText() {
                const navTexts = document.querySelectorAll('.nav-text');
                if (window.innerWidth < 400) {
                    navTexts.forEach(text => {
                        text.style.display = 'none';
                    });
                } else {
                    navTexts.forEach(text => {
                        text.style.display = 'inline';
                    });
                }
            }

            window.addEventListener('resize', handleNavText);
            handleNavText();
        });

        // Auto-refresh dashboard every 30 seconds
        setInterval(function () {
            if (window.location.pathname === '/') {
                location.reload();
            }
        }, 30000);
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
