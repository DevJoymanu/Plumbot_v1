{% extends 'base.html' %}
{% load static %}

{% block title %}Duplicate Template{% endblock %}

{% block extra_css %}
<style>
    :root {
        --primary: #667eea;
        --primary-dark: #764ba2;
        --success: #10b981;
        --danger: #dc2626;
        --secondary: #6b7280;
        --info: #3b82f6;
        --light: #f8f9fa;
        --dark: #2d3748;
    }

    body {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
    }

    .duplicate-container {
        width: 100%;
        max-width: 500px;
    }

    .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        border: none;
        overflow: hidden;
    }

    .card-header {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        padding: 20px;
        border-bottom: none;
    }

    .card-header h5 {
        margin: 0;
        font-size: 1.3rem;
        font-weight: 700;
    }

    .card-header i {
        font-size: 1.5rem;
        margin-right: 10px;
    }

    .card-body {
        padding: 25px;
    }

    .info-box {
        background: #f8f9fa;
        border-left: 4px solid var(--info);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
    }

    .info-box p {
        margin: 0;
        color: var(--dark);
        font-size: 0.95rem;
    }

    .info-box .template-name {
        font-weight: 700;
        color: var(--primary);
        font-size: 1.05rem;
        margin-top: 8px;
    }

    .form-label {
        font-weight: 600;
        color: var(--dark);
        margin-bottom: 8px;
        font-size: 0.95rem;
    }

    .form-control {
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        padding: 12px;
        font-size: 0.95rem;
        transition: all 0.2s;
    }

    .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        outline: none;
    }

    .btn {
        border-radius: 8px;
        padding: 12px 24px;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.2s;
        border: none;
        width: 100%;
        margin-bottom: 10px;
    }

    .btn-primary {
        background: var(--primary);
        color: white;
    }

    .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
        background: white;
        color: var(--secondary);
        border: 2px solid var(--secondary);
    }

    .btn-secondary:hover {
        background: var(--secondary);
        color: white;
    }

    .form-text {
        color: #6b7280;
        font-size: 0.85rem;
        margin-top: 5px;
    }

    @media (min-width: 576px) {
        .btn {
            width: auto;
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 0;
        }

        .card-body {
            padding: 30px;
        }

        .card-header {
            padding: 25px 30px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="duplicate-container">
    <div class="card">
        <div class="card-header">
            <h5>
                <i class="bi bi-files"></i>
                Duplicate Template
            </h5>
        </div>
        <div class="card-body">
            <div class="info-box">
                <p><i class="bi bi-info-circle"></i> Create a copy of:</p>
                <p class="template-name">"{{ template.name }}"</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label" for="new_name">
                        <i class="bi bi-pencil"></i> New Template Name *
                    </label>
                    <input type="text" name="new_name" id="new_name" class="form-control"
                        value="{{ template.name }} (Copy)" required autocomplete="off">
                    <div class="form-text">
                        Enter a unique name for the duplicated template
                    </div>
                </div>

                <div class="d-flex flex-column flex-sm-row justify-content-between gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i> Duplicate Template
                    </button>
                    <a href="{% url 'quotation_templates_list' %}" class="btn btn-secondary">
                        <i class="bi bi-x-lg"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const input = document.getElementById('new_name');
        // Auto-focus and select the text for easy editing
        input.focus();
        input.select();
    });
</script>
{% endblock %}
